{% extends "base/dashboard_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Passwort ändern</h2>

    <form action="{{ url_for('change_password') }}" method="POST">
        <div class="mb-3">
            <label for="current_password" class="form-label">Aktuelles Passwort</label>
            <input type="password" id="current_password" name="current_password" class="form-control max-500" placeholder="Aktuelles Passwort eingeben" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Neues Passwort</label>
            <input type="password" id="new_password" name="new_password" class="form-control max-500" placeholder="Neues Passwort eingeben" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Neues Passwort bestätigen</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control max-500" placeholder="Neues Passwort bestätigen" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary  max-200"><i class="bi bi-floppy2-fill"></i> Speichern</button>
        </div>
    </form>
</div>
{% endblock %}
