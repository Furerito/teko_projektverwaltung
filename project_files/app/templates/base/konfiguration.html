{% extends 'base/dashboard_base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col">
            <h2>Konfiguration</h2>
        </div>
    </div>
    <form method="post" action="/konfiguration">
        <div class="form-group mt-2">
            <label for="smtp_server">SMTP Server</label>
            <input type="text" class="max-400 form-control" id="smtp_server" name="smtp_server" value="{{ config.mail.server }}" >
        </div>
        <div class="form-group mt-2">
            <label for="smtp_port">SMTP Port</label>
            <input type="number" class="max-400 form-control" id="smtp_port" name="smtp_port" value="{{ config.mail.port }}" >
        </div>
        <div class="form-group mt-2">
            <label for="smtp_user">SMTP User</label>
            <input type="text" class="max-400 form-control" id="smtp_user" name="smtp_user" value="{{ config.mail.user }}" >
        </div>
        <div class="form-group mt-2">
            <label for="smtp_password">SMTP Password</label>
            <input type="password" class="max-400 form-control" id="smtp_password" name="smtp_password" value="{{ config.mail.password }}" >
        </div>
        <div class="form-group mt-2">
            <label for="smtp_from">SMTP From</label>
            <input type="text" class="max-400 form-control" id="smtp_from" name="smtp_from" value="{{ config.mail.from }}" >
        </div>
        <div class="form-group mt-2">
            <label for="report_recipient">Report Recipient</label>
            <input type="email" class="max-400 form-control" id="report_recipient" name="report_recipient" value="{{ config.mail.report_recipient }}" >
        </div>
        <div class="form-group mt-2">
            <label for="report_cc">Report CC</label>
            <input type="email" class="max-400 form-control" id="report_cc" name="report_cc" value="{{ config.mail.report_cc }}">
        </div>
        <div class="form-group mt-2">
            <label for="report_subject">Report Subject</label>
            <input type="text" class="max-400 form-control" id="report_subject" name="report_subject" value="{{ config.mail.report_subject }}" >
        </div>
        <button type="submit" class="btn btn-primary mt-4"><i class="bi bi-floppy-fill"></i> Speichern</button>
    </form>
</div>

{% endblock %}
